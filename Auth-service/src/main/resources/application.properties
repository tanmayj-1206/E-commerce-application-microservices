spring.application.name=auth-service
server.port=${SERVER_PORT:8081}

spring.datasource.url=${SERVER_DB_URL}
spring.datasource.username=${SERVER_DB_USERNAME}
spring.datasource.password=${SERVER_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=${SERVER_HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.show-sql=${SERVER_SHOW_SQL:true}

jwt.secret=${SERVER_JWT_SECRET}
jwt.expiration=${SERVER_JWT_EXPIRATION:3600000}

eureka.client.service-url.defaultzone=${EUREKA_URL}
eureka.instance.prefer-ip-address=true 